<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>Long's Sketch Pad</div>
    <div>
        <div id="gridSizeDisplay"></div>
        <input type="range" min="1" max="64" step="1" id="gridSize" onchange="showGrid(this.value)" oninput="showGrid(this.value)">
    </div>
    <div>
        <input type="color" id="background-color">
    </div>
    <div>
        <button id="rainbow">Rainbow Mode</button>
    </div>
    <div>
        <button id="gradient">Gradient Mode</button>
    </div>
    <div id="gridContainer">

    </div>
    <div>Copyright @ 2022 LongProduction</div>
    <script src="app.js"></script>
</body>
</html>
